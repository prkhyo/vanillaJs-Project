<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
</head>
<body>
    <!-- js가 아니더라도 HTML에서 input 자체적으로 유효성 검사가 가능(필수 지정, 최대 글자수 제한 등)  -->
    <!-- HTML내에서 input의 유효성 검사를 작동시키기 위해서는 input이 form 안에 있어야 함 -->

    <!-- input안에 있는 button을 누르거나 type이 submit인 input을 클릭하면, 작성된 form이 submit됨 -->
    <!-- form이 submit될 때마다 페이지는 새로고침 됨 -->
    <form id="login-form">
      <input required maxlength="15" type="text" placeholder="what is your name?">
      <button>Log In</button>
      <!-- === <input type="submit" value="Log In"> -->
    </form>
    <script src="app.js"></script>
</body>
</html>
